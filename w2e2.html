<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2 align="center">Class Timetable</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>Java</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>DBMS</td>
    </tr>
  </table>
</body>
</html>
