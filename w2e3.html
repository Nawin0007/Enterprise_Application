<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e9e9e9;
    }
    form {
      background-color: white;
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h2 align="center">Feedback Form</h2>
  <form>
    Name: <input type="text"><br>
    Email: <input type="email"><br>
    Feedback:<br>
    <textarea rows="4"></textarea><br>
    Satisfaction:<br>
    <input type="radio" name="satisfaction"> Satisfied
    <input type="radio" name="satisfaction"> Neutral
    <input type="radio" name="satisfaction"> Unsatisfied<br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
