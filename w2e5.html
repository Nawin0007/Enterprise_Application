<!DOCTYPE html>
<html>
<head>
  <title>Form with Fieldset</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    fieldset {
      width: 400px;
      margin: auto;
      border-radius: 8px;
      border: 2px solid #007BFF;
      padding: 20px;
    }
    legend {
      color: #007BFF;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2 align="center">Fieldset Form</h2>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      Name: <input type="text"><br>
      Email: <input type="email"><br>
      Phone: <input type="tel">
    </fieldset>
  </form>
</body>
</html>
