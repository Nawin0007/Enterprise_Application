<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  <form>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Feedback: <br>
    <textarea name="message" rows="5" cols="30"></textarea><br><br>
    Satisfaction Level:<br>
    <input type="radio" name="satisfaction" value="satisfied"> Satisfied<br>
    <input type="radio" name="satisfaction" value="neutral"> Neutral<br>
    <input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied<br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
