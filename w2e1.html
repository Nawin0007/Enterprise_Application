<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 align="center">Student Registration Form</h2>
  <form>
    Name: <input type="text"><br>
    Roll No: <input type="text"><br>
    Email: <input type="email"><br>
    Phone: <input type="tel"><br>
    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>
    Branch:
    <select>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
